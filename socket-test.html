<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket.IO Test Client</title>
    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .input-group { margin: 10px 0; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea { width: 100%; padding: 8px; margin-bottom: 10px; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        .status { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .connected { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .disconnected { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .log { background: #f8f9fa; border: 1px solid #dee2e6; padding: 10px; height: 300px; overflow-y: auto; font-family: monospace; }
        .error { color: red; }
        .success { color: green; }
        .info { color: blue; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Socket.IO Test Client</h1>
        
        <div class="input-group">
            <label for="token">JWT Token:</label>
            <input type="text" id="token" placeholder="Enter your JWT token here">
        </div>
        
        <div class="input-group">
            <label for="serverUrl">Server URL:</label>
            <input type="text" id="serverUrl" value="http://localhost:3001" readonly>
        </div>
        
        <div class="status disconnected" id="status">Disconnected</div>
        
        <button id="connectBtn" onclick="connect()">Connect</button>
        <button id="disconnectBtn" onclick="disconnect()" disabled>Disconnect</button>
        <button onclick="clearLog()">Clear Log</button>
        
        <h3>Quick Actions:</h3>
        <button onclick="joinUserRoom()" disabled id="joinUserBtn">Join User Room</button>
        <button onclick="joinDriverRoom()" disabled id="joinDriverBtn">Join Driver Room</button>
        
        <div class="input-group">
            <label for="eventName">Event Name:</label>
            <input type="text" id="eventName" placeholder="e.g., new_booking_request">
        </div>
        
        <div class="input-group">
            <label for="eventData">Event Data (JSON):</label>
            <textarea id="eventData" rows="4" placeholder='{"key": "value"}'></textarea>
        </div>
        
        <button onclick="sendEvent()" disabled id="sendBtn">Send Event</button>
        
        <h3>Connection Log:</h3>
        <div class="log" id="log"></div>
    </div>

    <script>
        let socket = null;
        let userId = null;
        
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : 'info';
            logDiv.innerHTML += `<div class="${className}">[${timestamp}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        function updateStatus(connected) {
            const statusDiv = document.getElementById('status');
            const connectBtn = document.getElementById('connectBtn');
            const disconnectBtn = document.getElementById('disconnectBtn');
            const joinUserBtn = document.getElementById('joinUserBtn');
            const joinDriverBtn = document.getElementById('joinDriverBtn');
            const sendBtn = document.getElementById('sendBtn');
            
            if (connected) {
                statusDiv.textContent = 'Connected';
                statusDiv.className = 'status connected';
                connectBtn.disabled = true;
                disconnectBtn.disabled = false;
                joinUserBtn.disabled = false;
                joinDriverBtn.disabled = false;
                sendBtn.disabled = false;
            } else {
                statusDiv.textContent = 'Disconnected';
                statusDiv.className = 'status disconnected';
                connectBtn.disabled = false;
                disconnectBtn.disabled = true;
                joinUserBtn.disabled = true;
                joinDriverBtn.disabled = true;
                sendBtn.disabled = true;
            }
        }
        
        function connect() {
            const token = document.getElementById('token').value.trim();
            const serverUrl = document.getElementById('serverUrl').value.trim();
            
            if (!token) {
                alert('Please enter a JWT token');
                return;
            }
            
            log('Attempting to connect...', 'info');
            
            socket = io(serverUrl, {
                auth: {
                    token: token
                },
                transports: ['polling', 'websocket']
            });
            
            socket.on('connect', () => {
                log('Successfully connected to Socket.IO server!', 'success');
                log(`Socket ID: ${socket.id}`, 'info');
                updateStatus(true);
            });
            
            socket.on('disconnect', (reason) => {
                log(`Disconnected: ${reason}`, 'error');
                updateStatus(false);
            });
            
            socket.on('connect_error', (error) => {
                log(`Connection error: ${error.message}`, 'error');
                updateStatus(false);
            });
            
            socket.on('room_joined', (data) => {
                log(`Room joined: ${JSON.stringify(data)}`, 'success');
            });
            
            socket.on('error', (error) => {
                log(`Socket error: ${JSON.stringify(error)}`, 'error');
            });
            
            socket.on('booking_error', (error) => {
                log(`Booking error: ${JSON.stringify(error)}`, 'error');
            });
            
            // Listen for all booking events
            socket.on('new_booking_request', (data) => {
                log(`New booking request: ${JSON.stringify(data)}`, 'info');
            });
            
            socket.on('booking_accepted', (data) => {
                log(`Booking accepted: ${JSON.stringify(data)}`, 'success');
            });
            
            socket.on('booking_rejected', (data) => {
                log(`Booking rejected: ${JSON.stringify(data)}`, 'info');
            });
            
            socket.on('booking_status_updated', (data) => {
                log(`Booking status updated: ${JSON.stringify(data)}`, 'info');
            });
            
            socket.on('fare_raised', (data) => {
                log(`Fare raised: ${JSON.stringify(data)}`, 'info');
            });
            
            socket.on('booking_cancelled', (data) => {
                log(`Booking cancelled: ${JSON.stringify(data)}`, 'info');
            });
        }
        
        function disconnect() {
            if (socket) {
                socket.disconnect();
                socket = null;
                log('Disconnected from server', 'info');
                updateStatus(false);
            }
        }
        
        function joinUserRoom() {
            if (!socket) return;
            
            // Extract user ID from token (basic decode)
            const token = document.getElementById('token').value.trim();
            try {
                const payload = JSON.parse(atob(token.split('.')[1]));
                userId = payload.id;
                socket.emit('join_user_room', userId);
                log(`Attempting to join user room: user_${userId}`, 'info');
            } catch (error) {
                log(`Error decoding token: ${error.message}`, 'error');
            }
        }
        
        function joinDriverRoom() {
            if (!socket) return;
            
            // Extract user ID from token (basic decode)
            const token = document.getElementById('token').value.trim();
            try {
                const payload = JSON.parse(atob(token.split('.')[1]));
                userId = payload.id;
                socket.emit('join_driver_room', userId);
                log(`Attempting to join driver room: driver_${userId}`, 'info');
            } catch (error) {
                log(`Error decoding token: ${error.message}`, 'error');
            }
        }
        
        function sendEvent() {
            if (!socket) return;
            
            const eventName = document.getElementById('eventName').value.trim();
            const eventDataStr = document.getElementById('eventData').value.trim();
            
            if (!eventName) {
                alert('Please enter an event name');
                return;
            }
            
            let eventData = {};
            if (eventDataStr) {
                try {
                    eventData = JSON.parse(eventDataStr);
                } catch (error) {
                    alert('Invalid JSON in event data');
                    return;
                }
            }
            
            socket.emit(eventName, eventData);
            log(`Sent event: ${eventName} with data: ${JSON.stringify(eventData)}`, 'info');
        }
        
        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }
        
        // Initialize
        updateStatus(false);
        log('Socket.IO Test Client loaded. Enter your JWT token and click Connect.', 'info');
    </script>
</body>
</html>
